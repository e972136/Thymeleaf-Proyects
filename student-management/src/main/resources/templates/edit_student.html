<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">List of students</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/update/}" th:object="${student}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}" />
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                            type="text"
                            name="firstName"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Ingresar primer nombre"
                        />
                        <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{firstName}">Invalid Name</p>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                            type="text"
                            name="lastName"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Ingresar segundo nombre"
                        />
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">xxx</span>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                            type="email"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Ingresar email"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

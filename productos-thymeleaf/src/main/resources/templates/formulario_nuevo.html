<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <h1>Crear Producto</h1>
    </div>
    <br/>
    <div class="row justify-content-center">
        <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
            <input type="hidden" name="id" th:field="*{id}"/>
            <div class="form-group">
                <label>Descripcion</label>
                <input type="text"
                        name="descripcion"
                        th:field="*{descripcion}"
                        class="form-control"
                        placeholder="Descripcion del producto"/>
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Mensaje</span>
            </div>
            <div class="form-group">
                <label>Precio Unidad</label>
                <input type="number"
                        name="precioUnidad"
                        th:field="*{precioUnidad}"
                        class="form-control"
                       step="0.01"
                        placeholder="Precio del producto"/>
                <span th:if="${#fields.hasErrors('precioUnidad')}" th:errors="*{precioUnidad}">Mensaje</span>
            </div>
            <div class="form-group">
                <label>Existencia</label>
                <input type="number"
                        name="existencia"
                        th:field="*{existencia}"
                        class="form-control"
                        step="1"
                        placeholder="Existencia del producto"/>
                <span th:if="${#fields.hasErrors('existencia')}" th:errors="*{existencia}">Mensaje</span>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-primary">
                    Guardar
                </button>
            </div>

        </form>

    </div>
</body>
</html>

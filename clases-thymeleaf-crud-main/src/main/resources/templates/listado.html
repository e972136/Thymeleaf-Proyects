<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clases</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Listado de clases</h1>
            </div>
            <div class="col-lg-3">
                <a th:href="@{/listado/nuevo}" class="btn-primary btn-sm mb3">Nueva Clase</a>
            </div>
            <br/>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Unidades</th>
                        <th scope="col">Hacer</th>
                    </tr>
                </thead>               
                <tbody> 
                    <tr th:each="clase : ${clases}">
                        <th scope="row" th:text="${clase.clase_Id}">1</th>
                        <td th:text="${clase.clase_nombre}">Mark</td>
                        <td th:text="${clase.clase_email}">Mark</td>
                        <td th:text="${clase.clase_unidades}">Mark</td>
                        <td>
                            <a th:href="@{/listado/editar/}+${clase.clase_Id}" class="btn btn-info">Editar</a>
                            <a th:href="@{/listado/{id}(id=${clase.clase_Id})}" class="btn btn-danger">borrar</a>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
            <div th:if="${clases == null or clases.empty}">
                <h1>Lista de clases esta vacia</h1>
            </div>
        </div>
    </body>
</html>
